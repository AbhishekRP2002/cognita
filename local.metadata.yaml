collection_name: docs
data_source:
    type: localdir
    uri: ./sample-data/creditcards
parser_config:
    chunk_size: 512
    chunk_overlap: 40
    parser_map:
        ".md": MarkdownParser
embedder_config:
    model_config:
        name: "mixedbread-ai/mxbai-embed-large-v1"
